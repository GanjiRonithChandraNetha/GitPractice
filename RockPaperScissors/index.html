<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel = "stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Rock Paper Sicssors</h1>
    <div class = "class1">
    <img src = "./pics/1.png" alt = "rock not selected" id = "img1">
    <img src = "./pics/2.png" alt = "rock selected" id = "img2">
    </div>
    <div class = "class2">
    <img src = "./pics/3.png" alt = "scissors not selected" id = "img3">
    <img src = "./pics/4.png" alt = "scissors selected" id = "img4">
    </div>
    <div class = "class3">
    <img src = "./pics/5.png" alt = "paper not selected" id = "img5">
    <img src = "./pics/6.png" alt = "paper selected" id = "img6">
    </div>
    <div class="whole">
        <div class = "human">
            <h2 id="YouScore">0</h2>
            <h3 >Your Score</h3>
        </div>
        <div class = "comp">
            <h2 id="CompScore">0</h2>
            <h3>Comp Score</h3>
        </div>
    </div>
    <h1 id="project">Value will be assinged</h1>
    <script src = "script.js"></script>
</body>
</html>
